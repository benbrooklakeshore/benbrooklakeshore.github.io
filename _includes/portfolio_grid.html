<!-- Portfolio List Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">News</h2>
                    <h3 class="section-subheading text-muted">See what's happening in our neighborhood!</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    {% for post in site.posts %}
                    <div class="portfolio-item list-item">
                        <div class="row">
                            <div class="col-md-3">
                                <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                                    <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive" alt="">
                                </a>
                            </div>
                            <div class="col-md-9">
                                <div class="portfolio-caption">
                                    <h4><a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">{{ post.title }}</a></h4>
                                    <p class="text-muted">{{ post.subtitle }}</p>
                                    {% if post.date %}
                                    <p class="text-muted"><small>{{ post.date | date: "%B %d, %Y" }}</small></p>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                        <hr class="portfolio-divider">
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
